name: Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  check_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [v1.5.4, v2.0.4]
        include:
          - version: v1.5.4
            coverage: test-coverage-v1
          - version: v2.0.4
            coverage: test-coverage-v2
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

      # setup php version
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Setup Composer
      uses: php-actions/composer@v6
      continue-on-error: true

    - name: SurrealDB in Github Actions
      uses: surrealdb/setup-surreal@v1
      with:
        surrealdb_version: ${{ matrix.version }}
        surrealdb_auth: true
        surrealdb_username: 'root'
        surrealdb_password: 'root'
        surrealdb_additional_args: --allow-all

    - name: Wait for SurrealDB to be ready
      run: bash -c 'echo -n "Waiting port 8000 .."; for _ in `seq 1 40`; do echo -n .; sleep 0.25; nc -z localhost 8000 && echo " Open." && exit ; done; echo " Timeout!" >&2; exit 1'

    - name: Print SurrealDB version
      run: curl -X GET http://localhost:8000/version

    - name: Run tests
      run: composer ${{ matrix.coverage }}
